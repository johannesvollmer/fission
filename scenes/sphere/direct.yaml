integrator:
  tracer:
    type: direct

  sampler:
    type: sobol
    samples_per_pixel: 32

scene:
  camera:
    type: perspective
    fov: 40.
    resolution: [720, 720]
    transforms:
      - look_at:
          origin: [10., 10., 10.]
          target: [0., 0., 3.]
          up: [0., 0., 1.]

  elements:
    - type: sphere
      center: [0., 0., 3.]
      radius: 3.
      bsdf:
        type: diffuse
        albedo:
          type: checkerboard
          color_1: [0.8, 0.8, 0.8]
          color_2: [0.2, 0.2, 0.2]
          scale: [0.1, 0.2]

    - type: mesh
      obj: obj/plane.obj
      bsdf:
        type: diffuse
        albedo:
          type: constant
          color: [0.5, 0.5, 0.5]
      transforms:
        - scale: [10., 1., 10.]
        - rotate:
            axis: [1., 0., 0.]
            angle: 90.
        - translate: [0., 0., -1.]

    - type: pointlight
      power: [2000., 2000., 2000.]
      position: [3., 7., 10.]
