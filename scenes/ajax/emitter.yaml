integrator:
  tracer:
    type: direct

  sampler:
    type: sobol
    samples_per_pixel: 128

scene:
  camera:
    type: perspective
    fov: 30
    resolution: [768, 768]

    transforms:
      - look_at:
          origin: [-65.6055, 47.5762, 24.3583]
          target: [-64.8161, 47.2211, 23.8576]
          up: [0.299858, 0.934836, -0.190177]

  elements:
    - type: mesh
      obj: obj/ajax.obj
      bsdf:
        type: microfacet
        kd: [.3, .3, .5]
        alpha: .005

    - type: mesh
      obj: obj/plane.obj
      bsdf:
        type: diffuse
        albedo:
          type: constant
          color: [1, 1, 0]
      emission:
        type: checkerboard
        color_1: [3, 3, 3]
        color_2: [0, 0, 0]
        scale: [.025, .025]
      transforms:
        - scale: [100, 1, 100]
