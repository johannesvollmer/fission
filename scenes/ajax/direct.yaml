integrator:
  tracer:
    type: direct

  sampler:
    type: sobol
    samples_per_pixel: 32

scene:
  camera:
    type: perspective
    fov: 30.
    resolution: [768, 768]

    transforms:
      - look_at:
          origin: [-65.6055, 47.5762, 24.3583]
          target: [-64.8161, 47.2211, 23.8576]
          up: [0.299858, 0.934836, -0.190177]

  elements:
    - type: mesh
      obj: obj/ajax.obj
      bsdf:
        type: diffuse
        albedo:
          type: constant
          color: [0.6, 0.6, 1.0]

    - type: mesh
      obj: obj/plane.obj
      bsdf:
        type: diffuse
        albedo:
          type: constant
          color: [0.7, 0.7, 0.4]
      transforms:
        - scale: [100., 1., 100.]

    - type: pointlight
      power: [30000., 10000., 10000.]
      position: [0., 15., 0.]

    - type: pointlight
      power: [10000., 40000., 10000.]
      position: [20., 10., -40.]
