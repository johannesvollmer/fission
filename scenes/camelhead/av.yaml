integrator:
  tracer:
    type: av
    ray_length: 200.

  sampler:
    type: sobol
    samples_per_pixel: 64

scene:
  camera:
    type: perspective
    fov: 30.
    resolution: [768, 768]
    reconstruction_filter:
      type: gaussian
      radius: 2.
      stdev: 0.5

    transforms:
      - look_at:
          origin: [50., 50., 50.]
          target: [2., 7., 0.]
          up:     [0., 1., 0.]

  shapes:
    - type: mesh
      obj: obj/camelhead.obj
      transforms:
        - scale: [40., 40., 40.]
        - translate: [0., 10., 0.]
    
    - type: mesh
      obj: obj/plane.obj
      transforms:
        - scale: [100., 1., 100.]
    
    - type: mesh
      obj: obj/plane.obj
      transforms:
        - scale: [100., 1., 100.]
        - rotate:
            axis: [0., 0., 1.]
            angle: 90.
        - translate: [-10., 0., 0.]
    
    - type: mesh
      obj: obj/plane.obj
      transforms:
        - scale: [100., 1., 100.]
        - rotate:
            axis: [1., 0., 0.]
            angle: 90.
        - translate: [0., 0., -22.]
