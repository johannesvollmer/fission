integrator:
  tracer:
    type: path
    depth: [30, 50]

  sampler:
    type: sobol
    samples_per_pixel: 64

scene:
  camera:
    type: perspective
    fov: 29.5
    resolution: [800, 600]

    transforms:
      - look_at:
          origin: [490.447, -114.755, 503.987]
          target: [489.857, -114.686, 503.183]
          up: [.0407857, .99762, .0555876]

  elements:
    - type: mesh
      obj: obj/clocks/light.obj
      emission:
        type: constant
        color: [34000, 24000, 8000]

    - type: mesh
      obj: obj/clocks/backplates.obj
      bsdf:
        type: diffuse
        albedo:
          type: constant
          color: [.75, .75, .75]

    - type: mesh
      obj: obj/clocks/black.obj
      bsdf:
        type: diffuse
        albedo:
          type: constant
          color: [.01, .01, .01]

    - type: mesh
      obj: obj/clocks/blue.obj
      bsdf:
        type: diffuse
        albedo:
          type: constant
          color: [.5, .5, .9]

    - type: mesh
      obj: obj/clocks/copper.obj
      bsdf:
        type: mirror

    - type: mesh
      obj: obj/clocks/dark-red.obj
      bsdf:
        type: diffuse
        albedo:
          type: constant
          color: [.3, .1, .1]

    - type: mesh
      obj: obj/clocks/floor.obj
      bsdf:
        type: diffuse
        albedo:
          type: constant
          color: [.75, .75, .75]

    - type: mesh
      obj: obj/clocks/glass.obj
      bsdf:
        type: dielectric
        ior: [1, 1.5]

    - type: mesh
      obj: obj/clocks/green.obj
      bsdf:
        type: diffuse
        albedo:
          type: constant
          color: [.5, .9, .5]

    - type: mesh
      obj: obj/clocks/handles.obj
      bsdf:
        type: microfacet
        kd: [.9, .9, .9]
        alpha: .01

    - type: mesh
      obj: obj/clocks/metals.obj
      bsdf:
        type: mirror

    - type: mesh
      obj: obj/clocks/red.obj
      bsdf:
        type: diffuse
        albedo:
          type: constant
          color: [.9, .5, .5]

    - type: mesh
      obj: obj/clocks/white-plastic.obj
      bsdf:
        type: diffuse
        albedo:
          type: constant
          color: [.5, .5, .5]
