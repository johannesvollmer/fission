integrator:
  tracer:
    type: direct

  sampler:
    type: sobol
    samples_per_pixel: 128

scene:
  camera:
    type: perspective
    fov: 16.6667
    resolution: [768, 512]

    transforms:
      - scale: [-1, 1, 1]
      - look_at:
          origin: [0, 6, 27.5]
          target: [0, -1.5, 2.5]
          up: [0, 1, 0]

  elements:
    - type: mesh
      obj: obj/veach/sphere.obj
      emission:
        type: constant
        color: [901.803, 901.803, 901.803]
      transforms:
        - scale: [.03, .03, .03]
        - translate: [-3.75, 0, 0]

    - type: mesh
      obj: obj/veach/sphere.obj
      emission:
        type: constant
        color: [100, 100, 100]
      transforms:
        - scale: [.1, .1, .1]
        - translate: [-1.25, 0, 0]

    - type: mesh
      obj: obj/veach/sphere.obj
      emission:
        type: constant
        color: [11.1111, 11.1111, 11.1111]
      transforms:
        - scale: [.3, .3, .3]
        - translate: [1.25, 0, 0]

    - type: mesh
      obj: obj/veach/sphere.obj
      emission:
        type: constant
        color: [1.23457, 1.23457, 1.23457]
      transforms:
        - scale: [.9, .9, .9]
        - translate: [3.75, 0, 0]

    - type: mesh
      obj: obj/veach/plate1.obj
      bsdf:
        type: microfacet
        kd: [.0175, .0225, .0325]
        alpha: .005

    - type: mesh
      obj: obj/veach/plate2.obj
      bsdf:
        type: microfacet
        kd: [.0175, .0225, .0325]
        alpha: .02

    - type: mesh
      obj: obj/veach/plate3.obj
      bsdf:
        type: microfacet
        kd: [.0175, .0225, .0325]
        alpha: .05

    - type: mesh
      obj: obj/veach/plate4.obj
      bsdf:
        type: microfacet
        kd: [.0175, .0225, .0325]
        alpha: .1

    - type: mesh
      obj: obj/veach/floor.obj
      bsdf:
        type: diffuse
        albedo:
          type: constant
          color: [.1, .1, .1]
