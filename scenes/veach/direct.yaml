integrator:
  tracer:
    type: direct

  sampler:
    type: sobol
    samples_per_pixel: 32

scene:
  camera:
    type: perspective
    fov: 16.6667
    resolution: [768, 512]

    transforms:
      - scale: [-1, 1, 1]
      - look_at:
          origin: [0, 6, 27.5]
          target: [0, -1.5, 2.5]
          up: [0, 1, 0]

  elements:
    - type: sphere
      center: [-3.75, 0, 0]
      radius: .03333
      emission:
        type: constant
        color: [901.803, 901.803, 901.803]

    - type: sphere
      center: [-1.25, 0, 0]
      radius: .1
      emission:
        type: constant
        color: [100, 100, 100]

    - type: sphere
      center: [1.25, 0, 0]
      radius: .3
      emission:
        type: constant
        color: [11.1111, 11.1111, 11.1111]

    - type: sphere
      center: [3.75, 0, 0]
      radius: .9
      emission:
        type: checkerboard
        color_1: [1.23457, 0, 0]
        color_2: [0, 0, 1.23457]
        scale: [0.1, 0.05]

    - type: mesh
      obj: obj/veach/plate1.obj

    - type: mesh
      obj: obj/veach/plate2.obj

    - type: mesh
      obj: obj/veach/plate3.obj

    - type: mesh
      obj: obj/veach/plate4.obj

    - type: mesh
      obj: obj/veach/floor.obj
      bsdf:
        type: diffuse
        albedo:
          type: constant
          color: [.1, .1, .1]
