integrator:
  tracer:
    type: av
    ray_length: 10.

  sampler:
    type: sobol
    samples_per_pixel: 128

scene:
  camera:
    type: perspective
    fov: 40.
    lens_radius: 0.5
    focal_distance: 10.
    resolution: [1920, 1080]
    reconstruction_filter:
      type: gaussian
      radius: 3.
      stdev: 1.

    transforms:
      - look_at:
          origin: [0., 4., -4.]
          target: [0., -2., 10.]
          up:     [0., 1., 0.]

  shapes:
    - type: mesh
      obj: obj/teapot.obj
      transforms:
        - translate: [-3., -2., 3.]

    - type: mesh
      obj: obj/teapot.obj
      transforms:
        - translate: [3., -2., 6.]

    - type: mesh
      obj: obj/teapot.obj
      transforms:
        - translate: [-3., -2., 9.]

    - type: mesh
      obj: obj/teapot.obj
      transforms:
        - translate: [3., -2., 12.]
    
    - type: mesh
      obj: obj/plane.obj
      transforms:
        - scale: [10., 1., 10.]
        - translate: [0., -2., 10.]
