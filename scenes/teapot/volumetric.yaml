integrator:
  tracer:
    type: vol_path
    depth: [100, 100]

  sampler:
    type: sobol
    samples_per_pixel: 32

scene:
  camera:
    type: perspective
    fov: 40
    resolution: [1280, 720]
    transforms:
      - look_at:
          origin: [0, 3, 0]
          target: [0, -1, 9]
          up:     [0, 1, 0]

  elements:
    - type: mesh
      obj: obj/teapot.obj
      bsdf:
        type: dielectric
        ior: [1, 1]
      media:
        inside:
          type: homogeneous
          sa: [0, 0, 0]
          ss: [.9, .9, .9]
          g: 0
      transforms:
        - translate: [0, -2, 8]

    - type: mesh
      obj: obj/plane.obj
      bsdf:
        type: diffuse
        albedo:
          type: constant
          color: [.8, .8, .8]
      transforms:
        - scale: [100, 1, 100]
        - translate: [0, -2, 0]

    - type: mesh
      obj: obj/plane.obj
      bsdf:
        type: dummy
      emission:
        type: constant
        color: [1, 1, 1]
      transforms:
        - rotate:
            axis: [1, 0, 0]
            angle: 180
        - scale: [10, 1, 10]
        - translate: [0, 4, 8]
