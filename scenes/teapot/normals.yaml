integrator:
  tracer:
    type: normals

  sampler:
    type: sobol
    samples_per_pixel: 64

scene:
  camera:
    type: perspective
    fov: 40.
    resolution: [1280, 720]

    transforms:
      - look_at:
          origin: [0., 0., 0.]
          target: [0., 0., 1.]
          up:     [0., 1., 0.]

  shapes:
    - type: mesh
      obj: obj/teapot.obj
      transforms:
        - translate: [0., -2., 8.]
