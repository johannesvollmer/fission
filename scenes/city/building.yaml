building_bsdf: &building_bsdf
  type: diffuse
  albedo:
    type: random_grid
    color_1: [10., 10., 10.]
    color_2: [0.1, 0.1, 0.1]
    scale: [0.1, 0.015]
    threshold: 0.1
    padding: 0.1

integrator:
  tracer:
    type: direct

  sampler:
    type: sobol
    samples_per_pixel: 16

scene:
  camera:
    type: perspective
    fov: 40.
    resolution: [1920, 1080]
    transforms:
      - look_at:
          origin: [0., 600., 0.]
          target: [600., 300., 600.]
          up:     [0., 1., 0.]

  elements:
    - type: mesh
      obj: obj/buildings/01.obj
      bsdf: *building_bsdf
      transforms:
        - translate: [600., 0., 600.]

    - type: mesh
      obj: obj/plane.obj
      bsdf:
        type: diffuse
        albedo:
          type: constant
          color: [1., 1., 1.]
      transforms:
        - scale: [2000., 1., 2000.]

    - type: pointlight
      power: [100000., 100000., 100000.]
      position: [500., 500., 700.]

    - type: infinitelight
      intensity:
        type: gradient
        interp: smooth
        color_1: [0., 0., 0.]
        color_2: [0., 0., 0.03]
