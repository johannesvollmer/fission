building_bsdf: &building_bsdf
  type: diffuse
  albedo:
    type: constant
    color: [.1, .1, .1]

building_emission: &building_emission
  type: grid
  color_1: [.8, .8, .8]
  color_2: [0, 0, 0]
  scale: [.05, .002]
  fill: .1

integrator:
  tracer:
    type: direct

  sampler:
    type: sobol
    samples_per_pixel: 128

scene:
  camera:
    type: perspective
    fov: 40
    resolution: [1280, 720]
    transforms:
      - look_at:
          origin: [-3, 9, -7]
          target: [10, 9, 10]
          up:     [0, 1, 0]

  elements:
    - type: mesh
      obj: obj/block.obj
      bsdf: *building_bsdf
      emission: *building_emission
      transforms:
        - scale: [.6, 7, .4]
        - translate: [20, 0, 20]

    - type: mesh
      obj: obj/block.obj
      bsdf: *building_bsdf
      emission: *building_emission
      transforms:
        - scale: [.3, 8, .5]
        - translate: [0, 0, 0]

    - type: mesh
      obj: obj/block.obj
      bsdf: *building_bsdf
      emission: *building_emission
      transforms:
        - scale: [.5, 6, .7]
        - translate: [10, 0, 10]

    - type: mesh
      obj: obj/block.obj
      bsdf: *building_bsdf
      emission: *building_emission
      transforms:
        - scale: [.8, 8, 1.2]
        - translate: [6, 0, 8]

    - type: mesh
      obj: obj/block.obj
      bsdf: *building_bsdf
      # emission: *building_emission
      transforms:
        - scale: [.8, 8, 1.2]
        - translate: [8, 0, 8]

    - type: mesh
      obj: obj/plane.obj
      bsdf:
        type: diffuse
        albedo:
          type: constant
          color: [.8, .8, 1]
      transforms:
        - rotate:
            axis: [0, 1, 0]
            angle: 53
        - scale: [40, 1, 40]
        - translate: [0, 5, 0]

          # - type: pointlight
          # power: [3000, 3000, 3000]
          # position: [0, 15, 10]
          # 
          # - type: pointlight
          # power: [1000, 1000, 1000]
          # position: [10, 13, 6]

    - type: infinitelight
      intensity:
        type: gradient
        interp: smooth
        color_1: [0, 0, 0]
        color_2: [0, 0, .03]
