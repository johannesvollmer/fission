integrator:
  tracer:
    type: path
    depth: [900, 1000]
    rr_throughput: 1

  sampler:
    type: sobol
    samples_per_pixel: 16

scene:
  camera:
    type: perspective
    fov: 21
    resolution: [800, 600]

    transforms:
      - scale: [-1, 1, 1]
      - look_at:
          origin: [0, 0.919769, 5.41159]
          target: [0, .78, 0]
          up: [0, 1, 0]

  elements:
    - type: mesh
      obj: obj/cbox/walls.obj
      bsdf:
        type: diffuse
        albedo:
          type: constant
          color: [.725, .71, .68]

    - type: mesh
      obj: obj/cbox/rightwall.obj
      bsdf:
        type: diffuse
        albedo:
          type: constant
          color: [.161, .133, .427]

    - type: mesh
      obj: obj/cbox/leftwall.obj
      bsdf:
        type: diffuse
        albedo:
          type: constant
          color: [.63, .065, .05]

    - type: sphere
      center: [-.4214, .3321, -.28]
      radius: .3263
      bsdf:
        type: mirror

    - type: sphere
      center: [.4458, .3321, .3767]
      radius: .3263
      bsdf:
        type: dielectric

    - type: mesh
      obj: obj/cbox/light.obj
      emission:
        type: constant
        color: [80, 80, 80]

    - type: mesh
      obj: obj/cbox/water_front.obj
      bsdf:
        type: dielectric
        ior: [1, 1.8]

    - type: mesh
      obj: obj/cbox/water_top.obj
      bsdf:
        type: dielectric
        ior: [1, 1.8]
