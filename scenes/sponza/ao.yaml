integrator:
  tracer:
    type: ambient_occlusion
    samples: 4
    ray_length: 10.

  sampler:
    type: sobol
    samples_per_pixel: 64

scene:
  camera:
    type: perspective
    fov: 30.
    resolution: [800, 600]
    reconstruction_filter:
      type: gaussian
      radius: 2.
      stdev: 0.4

    transforms:
      - look_at:
          origin: [15., 1., 0.]
          target: [-11., 5., 0.]
          up: [0., 1., 0.]

  shapes:
    - type: mesh
      obj: obj/sponza.obj
