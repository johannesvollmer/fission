integrator:
  tracer:
    type: path

  sampler:
    type: sobol
    samples_per_pixel: 16

scene:
  camera:
    type: perspective
    fov: 30
    resolution: [800, 600]

    transforms:
      - look_at:
          origin: [15, 1, 0]
          target: [-11, 5, 0]
          up: [0, 1, 0]

  elements:
    - type: mesh
      obj: obj/sponza.obj
      bsdf:
        type: dielectric
      emission:
        type: constant
        color: [.1, .1, .1]

    - type: pointlight
      power: [500, 250, 250]
      position: [-8, 5, 0]
